<oui-view id="circle-entity"
          data="com.startwe.models.circle.web.Circle4StartweController4Load.getData()"
          class="container oui-class-ouiview">
</oui-view>
<script id="circle-entity-tpl" type="text/html" charset="utf-8">
    <div class="pg-block" oui-controller="com.startwe.models.circle.web.Circle4StartweController4Load" >
        <div class="pg-block-header">
            {{include 'menu-path-tpl' ({menuId:'circle-startwe'})}}
        </div>
        <div class="pg-block-cont">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="input-circle-name" class="col-sm-2 control-label">圈子名称</label>
                    <div class="col-sm-10">
                        <input type="text" readonly="readonly" class="form-control" bindProp="circle.name" value="{{circle.name}}" id="input-circle-name" placeholder="输入圈子名称">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">圈子分类</label>
                    <div class="col-sm-10">
                        <select readOnly="readOnly" class="form-control" value="{{circle.circleType}}" bindProp="circle.circleType">
                            {{each circleTypes as item index}}
                                {{if circle.circleType==item.value}}
                                <option value="{{item.value}}"  selected="selected" >{{item.display}}</option>
                                {{/if}}
                            {{/each}}
                        </select>
                    </div>
                </div>

                <!--<div class="form-group">-->
                    <!--<label class="col-sm-2 control-label">圈子Logo</label>-->
                    <!--<div class="col-sm-10">-->
                        <!--<div class="input-group">-->
                            <!--<input type="text" class="form-control" placeholder="选择图片" readonly="readonly" />-->
                            <!--<span class="input-group-btn">-->
                                <!--<button class="btn btn-default" type="button">-->
                                    <!--<i class="glyphicon glyphicon-plus"></i>-->
                                <!--</button>-->
                            <!--</span>-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-group">
                    <label class="col-sm-2 control-label">圈子描述</label>
                    <div class="col-sm-10">
                        <div class="article-editor">
                            {{=circle.description}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
