<script>
    exports = {
        templateType: 'vue',
        el: 'home',
        data: function () {
            var me = this;
            return {
                EarlyWarning: 0,
                seen: false,
                showAdmin: false,
                showRepairman: false,
                showWarehouse: false,
                showCustomerService: false,
                addCustomer0: false,
                workOrder0: false,
                customerList0: false,
                warehouse0: false,
                cust: false,
                wo: false,
                companyName: "",
                empName: "",
                roleName: "",
                deptName: "",
                id: "",
                roleType: "",
                waitToDo: 0,
                // 销售人员的展示信息存储
                customerList: [],
                // 库管展会信息存储
                materialList: [],
                // 维修工数据存储
                workOrderList: [],
                //当前时间
                myDateTime: "",
                // 产能数据
                currentPage: 1,
                pageSize: 10,
                total: 0,
                currentPage1: 1,
                pageSize1: 10,
                total1: 0,
                currentPage2: 1,
                pageSize2: 10,
                total2: 0,
                currentPage3: 1,
                pageSize3: 10,
                total3: 0,
                //业绩排行数据存储
                performanceRankingData: [],
                dataList: [
                    {
                        name: '本月总流水',
                        value: "",
                        isUp: true
                    },
                    {
                        name: '本月车辆',
                        value: "",
                        isUp: true
                    }],
                // echarts 饼形图配置
                option: {
                    title: {
                        text: '',
                        subtext: '销售额',
                        left: 'center',
                        top: 'center',
                        textStyle: {
                            fontSize: 20,
                            align: 'center',
                            top: 'center'
                        },
                        subtextStyle: {
                            fontFamily: '微软雅黑',
                            fontSize: 16,
                        }
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: '{a} <br/>{b}: {c} ({d}%)'
                    },
                    legend: {
                        orient: 'vertical',
                        right: '10%',
                        top: '50%',
                        data: [],
                        formatter: function (name) {
                            var total = 0;
                            var data = me.option.series[0].data;
                            var target;
                            for (var i = 0, l = data.length; i < l; i++) {
                                total += data[i].value;
                                if (data[i].name == name) {
                                    target = data[i].value;
                                }
                            }
                            return name + '|' + ((target / total) * 100).toFixed(2) + '%' + '|' + target;
                        }

                    },
                    series: [
                        {
                            name: '业务分布',
                            type: 'pie',
                            // color: ['#8543E0', '#1890FF', '#2FC25B', '#FACC14', '#F04864','#F2637B','#FAD337'],
                            color: ['#F2637B', '#FAD337', '#975FE4', '#3AA0FF', '#4DCB73', '#FA37A3', '#828282', '#FFA2A2', '#FFEFB0', '#D6B9FF', '#37FAFA', '#92FFB3', '#FFA9D9', '#BFBFBF', '#AE0000', '#C9B04C', '#5F2FA0', '#373DFA', '#37FAC7', '#B04882', '#606060'],
                            radius: ['50%', '70%'],
                            avoidLabelOverlap: false,
                            label: {
                                normal: {
                                    labelLine: {
                                        show: false
                                    },
                                    position: 'inner',
                                    show: false
                                },
                                show: true,
                                position: 'center',

                            },
                            emphasis: {
                                show: true
                            },
                            itemStyle: {
                                normal: {
                                    borderWidth: 5,
                                    borderColor: '#fff'
                                }
                            },
                            data: []
                        }
                    ]
                },
            }
        },
        created() {
        },
        mounted: function () {
            if (this.isLoading) {
                return ;
            }
            this.isLoading = true;
            this.queryCompanyInfo();
            let loginUser = window.localStorage.getItem("loginUser");
            let loginUserInfo = oui.parseJson(loginUser);
            this.empName = loginUserInfo.empName;
            this.roleType = loginUserInfo.roleType;
            this.roleName = loginUserInfo.roleName;
            this.deptName = loginUserInfo.deptName;
            this.id = loginUserInfo.id;
            this.loadData();
            this.getCurrentTime();
            let myTimeDisplay = setInterval(() => {

                this.getCurrentTime && this.getCurrentTime(); //每秒更新一次时间
            }, 1000);
            this.getMaterielData();
            // clearInterval(myTimeDisplay);
        },
        methods: {
            EarlyWarningToPage: function () {
                oui.router.push('res_apps/car/html/warehousecenter/insufficientStock.vue.html');


            },
            getMaterielData: function () {
                var me = this;
                // debugger
                oui.ajaxPost('material/warehouseCenter/queryLackMaterial', {

                },
                    function (res) {
                        me.EarlyWarning = res.resultObj.total;
                        if(me.EarlyWarning !=null && me.roleType == 1){
                            me.seen=true;
                        }else if(me.EarlyWarning !=null && me.roleType == 2){
                            me.seen=true;
                        }else if(me.EarlyWarning !=null && me.roleType == 7){
                            me.seen=true;
                        }else{
                            me.seen=false;
                        }
                    },
                    function (res) {

                    }
                )
            },
            loadData: function () {
                let me = this;
                if (me.roleType == 1) {//超级管理员
                    me.showAdmin = true;
                    me.addCustomer0 = true;
                    me.workOrder0 = true;
                    me.customerList0 = true;
                    me.warehouse0 = true;
                    me.cust = true;
                    me.wo = true;
                    // 加载 echarts 进行图表渲染
                    oui.require([

                        oui.getContextPath() + 'res_common/third/echarts/echarts.min.js'
                    ], (res) => {

                        this.$nextTick(() => {
                            // debugger;
                            this.initEcharts(() => {
                                // debugger;
                                var myChart = echarts.init(document.getElementById('main'));
                                // debugger;
                                myChart.setOption(this.option);
                            });
                        })
                    });
                    this.initEcharts();
                } else if (me.roleType == 2 || me.roleType == 7) {//库房管理员、库房总管
                    // me.seen = true;
                    me.showWarehouse = true;
                    me.warehouse0 = true;
                    me.wo = true;
                    this.waitingToBeDeliveredMaterials();
                } else if (me.roleType == 3) {//维修工
                    // me.addCustomer0 = true;
                    me.showRepairman = true;
                    me.workOrder0 = true;
                    me.wo = true;
                    this.queryWorkOrdersByWorkEmpId();
                } else if (me.roleType == 4) {//维修大师傅
                    // me.addCustomer0 = true;
                    me.showRepairman = true;
                    me.workOrder0 = true;
                    me.wo = true;
                    this.queryAllWorkOrders();
                } else if (me.roleType == 5) {//售后人员
                    me.showCustomerService = true;
                    me.addCustomer0 = true;
                    me.customerList0 = true;
                    me.cust = true;
                    this.queryCustomerInfoByReceiverId();
                } else {//售后人员经理
                    me.showCustomerService = true;
                    me.addCustomer0 = true;
                    me.customerList0 = true;
                    me.cust = true;
                    this.queryAllCustomerInfo();
                }
            },
            queryCompanyInfo: function () {
                let me = this;
                oui.ajaxPost('company/companyInfo/queryCompanyInfo', {},
                    function (res) {
                        me.companyName = res.resultObj.companyName;
                    }, function (res) {
                        me.$message.error(res.message)
                    });
            },
            //工单状态显示格式化
            formatStatus: function (row, column) {
                if (row.workOrderStatus == 5) {
                    return "等待用户确认";
                } else if (row.workOrderStatus == 6) {
                    return "待材料出库";
                } else if (row.workOrderStatus == 7) {
                    return "材料已出库待维修员确认";
                } else if (row.workOrderStatus == 10) {
                    return "维修工单施工中";
                } else if (row.workOrderStatus == 15) {
                    return "保养工单施工中";
                } else if (row.workOrderStatus == 20) {
                    return "其他工单施工中";
                } else if (row.workOrderStatus == 25) {
                    return "待付款";
