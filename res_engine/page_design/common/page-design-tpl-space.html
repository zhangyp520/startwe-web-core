<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script type="text/html" id="htmlTypes">
        image:{
        name:'image'
        },
        qrcode:{
        name:'qrcode'
        },
        barcode:{
        name:'barcode'
        },
        label: {
        name: 'label'
        },//文本输入
        //------- 外部接口传入控件类型 ---------------------
        textInput: {
        name: 'textInput'
        },
        selectInput: {
        name: 'selectInput'
        },
        repeatSelect: {
        name: 'repeatSelect'
        },
        read: {
        name: 'read'
        },
        other: {
        name: 'other'
        }
    </script>

    <!--运行态模板设置-->
    <!--二维码模板-->
    <script type="text/html" id="page_design_control_qrcode">
        <div  class="control-field-value-abs" style="{{AbsoluteDesign.findFieldStyle4Dom(control)}}">
        <img src="{{AbsoluteDesign.getContextPath()}}res_engine/page_design/pc/images/qrcode-default.svg" />
        </div>
    </script>
    <script type="text/html" id="page_runtime_control_qrcode">
        <div  class="control-field-value-abs" style="{{AbsoluteDesign.findFieldStyle4Dom(control)}}">
        {{include 'control-field-runtime-tpl' ({item:item})}}
        </div>
    </script>

    <!--条形码模板-->
    <script type="text/html" id="page_design_control_barcode">
        <div  class="control-field-value-abs" style="{{AbsoluteDesign.findFieldStyle4Dom(control)}}">
        <img  src="{{AbsoluteDesign.getContextPath()}}res_engine/page_design/pc/images/barcode-default.svg"  />
        </div>
    </script>
    <script type="text/html" id="page_runtime_control_barcode">
        <div  class="control-field-value-abs" style="{{AbsoluteDesign.findFieldStyle4Dom(control)}}">
        {{include 'control-field-runtime-tpl' ({item:item})}}
        </div>
    </script>

    <!--图片模板-->
    <script type="text/html" id="page_design_control_image">
        <div class="control-field-value-abs" style="{{AbsoluteDesign.findFieldStyle4Dom(control)}}">
        <img src="{{control.otherAttrs.img?control.otherAttrs.img:AbsoluteDesign.getContextPath()+'res_engine/page_design/pc/images/image-default.svg'}}"  />
        </div>
    </script>
    <script type="text/html" id="page_runtime_control_image">
        <div  class="control-field-value-abs" style="{{AbsoluteDesign.findFieldStyle4Dom(control)}}">
        {{include 'control-field-runtime-tpl' ({item:item})}}
        </div>
    </script>

    <!--文本输入类-->
    <script type="text/html" id="page_design_control_textInput">
        <div  class="control-field-value-abs" style="{{AbsoluteDesign.findFieldStyle4Dom(control)}}">{{AbsoluteDesign.startTemplateTag}}{{control.name}}{{AbsoluteDesign.endTemplateTag}}</div>
    </script>
    <script type="text/html" id="page_runtime_control_textInput">
        <div  class="control-field-value-abs" style="{{AbsoluteDesign.findFieldStyle4Dom(control)}}">{{include 'control-field-runtime-tpl' ({item:item})}}</div>
    </script>
    <!--选择输入类-->
    <script type="text/html" id="page_design_control_selectInput">
        <div  class="control-field-value-abs" style="{{AbsoluteDesign.findFieldStyle4Dom(control)}}">{{AbsoluteDesign.startTemplateTag}}{{control.name}}{{AbsoluteDesign.endTemplateTag}}</div>
    </script>
    <script type="text/html" id="page_runtime_control_selectInput">
        <div  class="control-field-value-abs" style="{{AbsoluteDesign.findFieldStyle4Dom(control)}}">{{include 'control-field-runtime-tpl' ({item:item})}}</div>
    </script>
    <!--平铺输入类-->
    <script type="text/html" id="page_design_control_repeatSelect">
        <div  class="control-field-value-abs" style="{{AbsoluteDesign.findFieldStyle4Dom(control)}}">{{AbsoluteDesign.startTemplateTag}}{{control.name}}{{AbsoluteDesign.endTemplateTag}}</div>
    </script>
    <script type="text/html" id="page_runtime_control_repeatSelect">
        <div  class="control-field-value-abs" style="{{AbsoluteDesign.findFieldStyle4Dom(control)}}">{{include 'control-field-runtime-tpl' ({item:item})}}</div>
    </script>
    <!--查看类-->
    <script type="text/html" id="page_design_control_read">
        <div  class="control-field-value-abs" style="{{AbsoluteDesign.findFieldStyle4Dom(control)}}">{{AbsoluteDesign.startTemplateTag}}{{control.name}}{{AbsoluteDesign.endTemplateTag}}</div>
    </script>
    <script type="text/html" id="page_runtime_control_read">
        <div  class="control-field-value-abs" style="{{AbsoluteDesign.findFieldStyle4Dom(control)}}">{{include 'control-field-runtime-tpl' ({item:item})}}</div>
    </script>
    <!--other-->
    <script type="text/html" id="page_design_control_other">
        <div  class="control-field-value-abs" style="{{AbsoluteDesign.findFieldStyle4Dom(control)}}">{{AbsoluteDesign.startTemplateTag}}{{control.name}}{{AbsoluteDesign.endTemplateTag}}</div>
    </script>
    <script type="text/html" id="page_runtime_control_other">
        <div  class="control-field-value-abs" style="{{AbsoluteDesign.findFieldStyle4Dom(control)}}">{{include 'control-field-runtime-tpl' ({item:item})}}</div>
    </script>
</body>
</html>
