                  <div v-if="item.name==='otherAttrs.action'  && item.actionSetting.interaction">
                    
                    已绑定交互动作
                    
                    <div v-for="(v,k) in item.actionSetting.interaction ">
 
 
                      {{triggerTypeData[v.trigMethod]}} -> {{actionNameData[v.executeAction]}}


                    </div>

                  </div>


              </template>

              <!--数字输入 可鼠标选择-->
              <template v-else-if="item.type === 'input_number'">

                <el-input-number v-model="item.default"
                  :controls-position="item.controlsPosition?item.controlsPosition:''"
                  @change="(val,$event) => onChange(event, item.name, val, item.type, item)" :min="0" :max="item.max">
                </el-input-number>

              </template>

              <!--富文本编辑器-->
              <template v-else-if="item.type === 'editor'">
                <!-- <div id="textContent" v-html="item.default">
                </div> -->

                <el-input type="textarea" v-model="item.default" :rows="3"
                  @input="(val,$event) => onChange(event , item.name, val, item.type, item)"
                  :placeholder="item.placeholder">
                </el-input>
              </template>

              <!--日期控件-->
              <template v-else-if="item.type === 'date_picker'">
                <el-date-picker v-model="item.default" :type="item.datetype" size="mini" placeholder="选择日期">
                </el-date-picker>
              </template>



            </el-form-item>


            <template v-if="item.asyncLoadModel && item.default == '1'">
              <el-form-item label="数据源">
                <el-select v-model="item.asyncLoadModel.modelVal"
                  @change="(val,$event) => onChange(event, 'otherAttrs.arrayChangeDataSource' , val, 'arrayChangeDataSource', item)">
                  <el-option v-for="_item in item.asyncLoadModel.modelList" :key="_item.value" :label="_item.label"
                    :value="_item.value">
                  </el-option>
                </el-select>
              </el-form-item>

              <el-form-item label="字段关联">
                <el-select v-model="item.asyncLoadModel.valueField"
                  @change="(val,$event) => onChange(event, 'otherAttrs.arrayChangeFieldColumn' , val, 'arrayChangeFieldColumn', item)">
                  <el-option v-for="_item in item.asyncLoadModel.fieldList" :key="_item.value" :label="_item.label"
                    :value="_item.value">
                  </el-option>
                </el-select>
              </el-form-item>

              <el-form-item label="显示字段">
                <el-select v-model="item.asyncLoadModel.showField"
                  @change="(val,$event) => onChange(event, 'otherAttrs.arrayChangeShowColumn' , val, 'arrayChangeShowColumn', item)">
                  <el-option v-for="_item in item.asyncLoadModel.fieldList" :key="_item.value" :label="_item.label"
                    :value="_item.value">
                  </el-option>
                </el-select>
              </el-form-item>
            </template>

            <template v-if="item.asyncLoadModel && item.default == 'diy'">
              <div class="dropbox">
                <div v-for="(diy, index) in item.sourceDiyValues.items" class="diy-row-item" draggable
                  @dragstart="onDragStart(event,index)" @drop="onDrop(event,index,item)" @dragover.prevent>
                  <el-checkbox v-if="item.sourceDiyValues.multiple" v-model="diy.checked" 
                    @change="(val,$event) => onChange(event , item.name, val, item.type, item)"></el-checkbox>
                  <el-radio v-else v-model="item.sourceDiyValues.defaultShow" :label="diy.key"
                    @change="(val,$event) => onChange(event , item.name, val, item.type, item)"></el-radio>
                  <el-input v-model="diy.display" size="mini" class="item-label" placeholder="自定义文本"
                    @input="(val,$event) => onChange(event , item.name, val, item.type, item)"></el-input>
                  <el-input v-model="diy.value" size="mini" class="item-value" placeholder="值"
                    @input="(val,$event) => onChange(event , item.name, val, item.type, item)"></el-input>
                  <i class="el-icon-delete" @click="deleteDiyItem(event, index, item)"></i>
                  <i class="el-icon-sort"></i>
                </div>
              </div>
              <div>
                <el-button style="width:100%;margin-bottom:30px;" type="primary" size="mini"
                  @click="addDiyItem(event,item)">增加</el-button>
              </div>
            </template>

            <template v-if="item.type =='tableListTools'">
              tableListTools
            </template>

          </template>
        </el-form>



      </div>



    </template>




  </div>

  <div>

  </div>
</template>

<script>
  export default {
    templateType: "vue",
    props: {
      property: {
        type: Array,
        default: function () {
          return [];
        },
        required: true,
      },
    },
    data() {
      return {
        dragItemIndex: null,
        formatTooltipValue: "",
        input: "111",
        table: [],
        queryKey: '',
        url: "",
        DataList: [],
        IconlistVisible: [], //显示图标选择窗口 
        triggerTypeData:{
          "click":'单击',
          "beforeInit":'页面加载',
        },
        actionNameData:{
          'pageTurn':'页面转向',
          'backEndLogic':'后端逻辑',
        }
      };
    },
    computed: {},
    filters: {},
    methods: {
      /**
       * 格式化 property
       *
       * [
       *   "string", // 字符串，输入文本框
       *   "number", // 数字，输入文本框
       *   "method", // 方法，多行输入文本框
       *   "regexp", // 正则表达式，输入文本框
       *   "integer", // 整型数字，输入数字框、Slider 滑块
       *   "float", // 浮点数，输入数字框、Slider 滑块
       *   "array", // 普通数据，下拉列表
       *   "enum", // 枚举项，按钮组（radio button 和 checkbox button）
       *   "date", //日期时间，日期时间选择器
       *   "color", // 颜色Hex，颜色选择器
       *   "icon", // 图标，图标选择器
       * ]
       */
      deleteDiyItem(e, index, item) {
        item.sourceDiyValues.items.splice(index, 1);
        this.onChange(e, item.name, null, null, item);
      },
      onDrop(e, index, item) {
        console.log('onDrop', e, index);
        let diyValues = item.sourceDiyValues;
        let temp = [...diyValues.items];
        [temp[index], temp[this.dragItemIndex]] = [temp[this.dragItemIndex], temp[index]]
        diyValues.items = temp;
        console.log('changeindex onDrop', diyValues)
        this.dragItemIndex = null;
        this.onChange(e, item.name, null, null, item);
      },
      onDragStart(e, index, a) {
        console.log('onDragStart', e, index);
        this.dragItemIndex = index;
      },
      addDiyItem(e, item) {
        item.sourceDiyValues.items.push({ display: "", value: "", key: `di${item.sourceDiyValues.items.length + new Date().getTime()}` });
        this.onChange(e, item.name, null, null, item);
      },
      init() {
        try {


          //this.textContent();
          // 分组
          var flag = {};
          // 真实分组数据存储
          var temp = [];
          var parsing = function (prop) {
            // 数据校验
            if (!prop.type) throw "property.type is required";
            if (!prop.name) throw "property.name is required";
            var common = {
              name: "",
              zhName: "",
              type: "string",
              group: "未分组",
              required: false,
              disabled: false,
              default: "",
            };



            /**
             * 公共Schema
             * {
             *      name: "Name", // 字段名，必填
             *      zhName: "字段名称", // 字段中文名，默认值 ""
             *      type: "string", // 属性类型,默认值 "string",
             *      group: "内容设置", // 字段组名，默认值 "未分组",
             *      required: false, // 必须的，默认值 false
             *      disabled: false, // 禁用的，默认值false
             *      default: '', // 默认值，任意类型
             * }
             */
            var definition = {
              string: {
                placeholder: "",
                len: undefined,
                min: undefined,
                max: undefined,
                pattern: undefined,
                suffix: undefined,
                prefix: undefined,
                prepend: undefined,
                append: undefined,
                clearable: true,
                textarea: false,
                autosize: false,
              },
              number: {
                placeholder: "",
                min: undefined,
                max: undefined,
                suffix: undefined,
                prefix: undefined,
                prepend: undefined,
                append: undefined,
                clearable: true,
              },
              method: {
                placeholder: "",
                clearable: true,
              },
              regexp: {
                placeholder: "",
                len: undefined,
                min: undefined,
                max: undefined,
                pattern: undefined,
                suffix: undefined,
                prefix: undefined,
                prepend: undefined,
                append: undefined,
                clearable: true,
              },
              integer: {
                placeholder: "",
                slider: true,
                step: 0.1,
                min: undefined,
                max: undefined,
                pattern: undefined,
                suffix: undefined,
                prefix: undefined,
                prepend: undefined,
                append: undefined,
                clearable: true,
              },
              float: {
                placeholder: "",
                slider: true,
                step: 1,
                min: undefined,
                max: undefined,
                pattern: undefined,
                suffix: undefined,
                prefix: undefined,
                prepend: undefined,
                append: undefined,
                clearable: true,
              },
              array: {
                data:[],
                clearable: true
              },
              enum: {
                data:[],
                radio: true,
                checkbox: false,
                clearable: true
              },
              date: {
                picker: "date",
                "start-placeholder": undefined,
                "end-placeholder": undefined,
                "value-format": "timestamp",
                "is-range": false,
                "range-separator": "-",
                clearable: true,
              },
              color: {
                "show-alpha": false,
                predefine: [],
                "color-format": "hex",
              },
              icon: {
                placeholder: "",
                clearable: true,
              },
              inputandcheckbox: {
                checkboxdefault: true
              }
            };
            var define = definition[prop.type];
            return Object.assign(common, define, prop);

          };
          let currentControl = com.oui.absolute.AbsoluteDesign.data.currentControl;
          //根据不同的组件类型 处理不同的回填数据。
          let errorItem = null;
          this.property.forEach((prop) => {
            errorItem = prop.zhName + "_" + prop.name;
            var group = prop.group;
            if (!group) group = "未分组";
            try {
              switch (prop.type) {
                case "inputandcheckbox": {
                  let value = oui.JsonPathUtil.getJsonByPath(prop.name, currentControl);
                  let check = oui.JsonPathUtil.getJsonByPath(prop.checkboxname, currentControl);
                  if (value == undefined) {
                    oui.JsonPathUtil.setObjByPath(prop.name, currentControl, prop.default, true);
                  } else {
                    prop.default = value;
                  }

                  if (check == undefined) {
                    oui.JsonPathUtil.setObjByPath(prop.checkboxname, currentControl, prop.checkboxdefault, true);
                  } else {
                    prop.checkboxdefault = check;
                  }

                  break;
                }
                case "arrayandinput": {
                  let da = oui.JsonPathUtil.getJsonByPath(prop.selectname, currentControl);
                  let di = oui.JsonPathUtil.getJsonByPath(prop.name, currentControl);
                  if (da == undefined) {
                    oui.JsonPathUtil.setObjByPath(prop.name, currentControl, prop.defaultInput, true);
                  } else {
                    prop.defaultArray = da;
                  }

                  if (di == undefined) {
                    oui.JsonPathUtil.setObjByPath(prop.selectname, currentControl, prop.defaultArray, true);
                  } else {
                    prop.defaultInput = di;
                  }
                  break;
                }
                case "array": {
                   
                  let value = oui.JsonPathUtil.getJsonByPath(prop.name, currentControl);
                  // prop.default = value;
                  if (value == undefined) {
                    oui.JsonPathUtil.setObjByPath(prop.name, currentControl, prop.default, true);
                    oui.JsonPathUtil.setObjByPath('otherAttrs.sourceDiyValues', currentControl, prop.sourceDiyValues, true);
                  } else {
                    prop.default = value;
                    if (prop.default == 'diy') {
                      let sourceDiyValues = oui.JsonPathUtil.getJsonByPath('otherAttrs.sourceDiyValues', currentControl);
                      prop.sourceDiyValues = JSON.parse(JSON.stringify(sourceDiyValues));
                    } else if (prop.default == '1') {
                      this.selectConfigChangeHandle(null, 'otherAttrs.sourceType', '1', prop.type, prop, currentControl.otherAttrs.targetLines)
                    }
                  }
                  break;
                }
                default: {
                  let value = oui.JsonPathUtil.getJsonByPath(prop.name, currentControl);
                  if (value == undefined) { 
                    oui.JsonPathUtil.setObjByPath(prop.name, currentControl, prop.default, true);
                  } else {
                    prop.default = value;
                  }
                }
              }

            } catch (err) {
              console.log('异常组件:' + errorItem, err);
              console.log('异常组件配置：',prop);
              console.log('异常组件类型',currentControl.controlType);
            }

            if (flag[group] === undefined) {

              var index = Object.keys(flag).length;
              flag[group] = index;
              temp[index] = {
                name: group,
                items: [],
              };
            }
            // 获取组数组索引，并添加数组对象
            temp[flag[group]].items.push((prop));
          });
          this.table = temp;
          console.log('当前页签',this.table.length);
          this.$set(this,'table',this.table);
        } catch (err) {
          console.log('init error', err)
        }
      },

      loadRemoteData: function (query) {
        //加载远程地址
        query = query || '';
        var me = this;

        me.loading = true;
        //根据输入参数模糊匹配
        //查询所有
        var url = this.url;
        if (url) {

          var queryParams = oui.parseJson(oui.parseString(this.queryParams));
          console.log('--query1---->', queryParams);
          queryParams[this.queryKey] = query;
          console.info(url, 'urlurlurlurl');
          oui.postData(url, queryParams, function (res) {
            if (res.success) {
              console.log('--query2---->', res);
              me.loadBack(res);
            }
            me.loading = false;
          }, function (res) {

            me.loading = false;
          }, '加载中...');
        }
      },
      textContent: function () {
        var me = this;
        oui.require([
          oui.getContextPath() + "res_common/third/bootstrap-3.3.7/css/bootstrap.min.css",
          oui.getContextPath() + "res_common/third/bootstrap-3.3.7/js/bootstrap.min.js",
          oui.getContextPath() + 'res_common/third/editor/dist/summernote.css',
          oui.getContextPath() + 'res_common/third/editor/dist/summernote.min.js',
          oui.getContextPath() + 'res_common/third/editor/dist/lang/summernote-zh-CN.js'
        ], function () {
          me.$nextTick(function () {
            $('#textContent').summernote({
              height: 300,
              tabsize: 2,
              lang: 'zh-CN'
            });
          });
        });
      },
      // let  currentControl =  com.oui.absolute.AbsoluteDesign.data.currentControl
      // true 是不是数组
      // oui.JsonPathUtil.setObjByPath(key,currentControl,value,true); 
      /**
       * 触发 change 事件，通知对应的字段进行值更新
       */
      onChange(e, name, val, type, ref) {
        console.log('onChange ====> ', name, type, ref, val);
        let currentControl = com.oui.absolute.AbsoluteDesign.data.currentControl;

 

        if (currentControl && currentControl.id) {
          if ( ['otherAttrs.dataSource','otherAttrs.toolsDeleteBtn' ].indexOf(name) != -1) {
            //数据源转化为events 保存
            this.saveEvents(ref)
          }
          if (ref.default == "1" && ref.type=='array') {// todo 关联配置的场景
             
            let opt = JSON.parse(JSON.stringify(ref))
            this.selectConfigChangeHandle(e, name, val, type, ref);
            let lineType = 1;
            let formId = com.oui.absolute.AbsoluteDesign.data.id;
            let fieldId = currentControl.id;
            let targetFormId = ref.asyncLoadModel.modelVal;
            let targetFieldId = ref.asyncLoadModel.valueField;
            let targetDisplayFieldId = ref.asyncLoadModel.showField;
            let lineId = `${formId}_${fieldId}_${targetFormId}_${targetFieldId}_1`;

            let params = {
              "bizDes": "",
              "useRelation": true,
              "targetLines": [
                {
                  lineType,
                  formId,
                  fieldId,
                  targetFormId,
                  targetFieldId,
                  targetDisplayFieldId,
                  lineId
                }
              ],
              "relationShowType": 1
            }
            oui.JsonPathUtil.setObjByPath(name, currentControl, opt.default, true);
            currentControl.otherAttrs = { ...currentControl.otherAttrs, ...params }
            // oui.JsonPathUtil.setObjByPath('otherAttrs', currentControl, params, true);
          } else if (ref.default == "diy") {
             
            let opt = JSON.parse(JSON.stringify(ref))
            oui.JsonPathUtil.setObjByPath(name, currentControl, opt.default, true);
            oui.JsonPathUtil.setObjByPath('otherAttrs.sourceDiyValues', currentControl, opt.sourceDiyValues, true);
            console.log('table', this.table)
          } else {
            //更新参数数据
            console.log("更新参数数据...")


            oui.JsonPathUtil.setObjByPath(name, currentControl, val, true);

          }
          //渲染更新预览组件
          com.oui.absolute.AbsoluteDesign.changed4propsRealTime({ e: e, el: e.target });
        }
      },
      selectConfigChangeHandle(e, name, val, type, ref, targetLines) {
        console.log('selectConfigChangeHandle', name, type, targetLines)
        //如果选项名称是 '选项配置' 并且 选项值为 '关联其他表单数据' 着展示关联数据 相关下拉框并初始化值
        if (type === 'arrayChangeDataSource') {
          ref.asyncLoadModel.modelVal = val;
          oui.postData(ref.asyncLoadModel.queryPageFieldsUrl, { "formId": ref.asyncLoadModel.modelVal }, function (res) {
            if (res.success && res.fields.length) {
              ref.asyncLoadModel.fieldList = res.fields.map((item) => {
                return { label: item.display, value: item.id }
              });
              //默认都为初始化选中项
              ref.asyncLoadModel.showField = ref.asyncLoadModel.valueField = ref.asyncLoadModel.fieldList[0].value;
            }
          }, function (res) {
          }, '加载中...');
        } else if (type === 'arrayChangeFieldColumn') {
          ref.asyncLoadModel.valueField = val;
        } else if (type === 'arrayChangeShowColumn') {
          ref.asyncLoadModel.showField = val;
        } else if (ref.zhName === '选项配置' && ref.default === '1') {
          console.log("init select...")
          let initModelVal = null;
          let initShowField = null;
          let initValueField = null;
          if (Array.isArray(targetLines) && targetLines.length == 1) {
            initModelVal = targetLines[0].targetFormId;
            initShowField = targetLines[0].targetDisplayFieldId;
            initValueField = targetLines[0].targetFieldId;
          }
          oui.postData(ref.asyncLoadModel.queryPageModelsUrl, {}, function (res) {
            console.log(res);
            if (res.success && res.pages.length) {
              ref.asyncLoadModel.modelList = res.pages.map((item) => {
                return { label: item.display, value: item.id }
              })
              ref.asyncLoadModel.modelVal = initModelVal || ref.asyncLoadModel.modelList[0].value;
              //模型数据请求成功后 开始根据第一个选中数据请求对应绑定列值
              oui.postData(ref.asyncLoadModel.queryPageFieldsUrl, { "formId": ref.asyncLoadModel.modelVal }, function (res) {
                if (res.success && res.fields.length) {
                  ref.asyncLoadModel.fieldList = res.fields.map((item) => {
                    return { label: item.display, value: item.id }
                  })
                  ref.asyncLoadModel.showField = initShowField || ref.asyncLoadModel.fieldList[0].value
                  ref.asyncLoadModel.valueField = initValueField || ref.asyncLoadModel.fieldList[0].value
                }
              }, function (res) {
              }, '加载中...');

            }
          }, function (res) {
          }, '加载中...');
        }

        return ref;
      },
       //保存 数据源绑定到 events中
       saveEvents(ref){ 
        ref.actionFun(ref)
      },


      handle_select() {
        this.IconlistVisible = !this.IconlistVisible;
      }

    },
    mounted() {


      this.loadRemoteData();
      this.init();
    }
  };
</script>
