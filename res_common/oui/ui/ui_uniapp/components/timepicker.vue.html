
<template >

    <el-date-picker
            v-model="value"
            type="datetime"
            :id="id"
            :name="name"
            :bindProp="bindProp"
            :tempStyle="style"
            :class="cls"
            :placeholder="placeholder"
            :format="format" :value-format="format" :default-value="new Date()"
            @change="_controlOnUpdate"
            >
    </el-date-picker>
</template>

<script>
    exports = {
        templateType:'vue',
        data: function () {
            return {
                format:'yyyy-MM-dd HH:mm:ss',
                id:'',
                name:'',
                data:[],
                bindProp:'',
                value: '',
                style:'',
                cls:'',
                placeholder:'请选择时间'
            }
        },
        methods:{
            _controlOnUpdate:function(v,ov){
                var key = this.bindProp;
                this.onUpdate&&this.onUpdate(key,v,ov,{ //针对不同控件类型，处理不同的value,data4DB,display 显示值
                    value:v, //值
                    data4DB:v,//提交到后端的额外数据
                    display:v //显示值
                }); //外部构造的方法调用
            }
        }
    }
</script>
