<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算</title>
    <link type="text/css" rel="stylesheet" href="../css/calc.css"/>
</head>
<body>
<div class="ouiCalc-content">
    <div class="ouiCalc-content-preview">
        <div class="ouiCalc-title">
            <span>公式预览</span>
        </div>
        <div class="ouiCalc-preview-area">
            <textarea class="ouiCalc-preview-text" placeholder="" readonly="readonly">{主表_数字1}+{主表_数字}</textarea>
            <div class="clear-area"><button class="clear-count" title="清除计算设置">清除设置</button></div>
        </div>
    </div>
    <div class="ouiCalc-content-operation">
        <div class="ouiCalc-content-operation-l">
            <div class="ouiCalc-title border-bottom">
                <span class="selected">薪资表单</span>
                <span>手动输入</span>
            </div>
            <div class="calc-operation-item">
                <div class="calcSearch">
                    <input type="text" placeholder="请输入..." class="calcSearch-input"/>
                    <button type="button" class="calcSearch-btn"></button><!--删除清空追加  calcSearch-btn-del-->
                </div>
                <ul class="calc-info-list">
                    <li>[主表]数字</li>
                    <li>[主表]数字</li>
                    <li>[主表]数字</li>
                    <li>[主表]数字</li>
                    <li>[明细表]数字</li>
                    <li>[主表]数字</li>
                    <li>[主表]数字</li>
                    <li>[主表]数字</li>
                    <li>[主表]数字</li>
                    <li>[明细表]数字</li>
                    <li>[主表]数字</li>
                    <li>[主表]数字</li>
                    <li>[主表]数字</li>
                    <li>[主表]数字</li>
                    <li>[明细表]数字</li>
                    <li>[主表]数字</li>
                    <li>[主表]数字</li>
                    <li>[主表]数字</li>
                    <li>[主表]数字</li>
                    <li>[明细表]数字</li>
                </ul>
            </div>
        </div>
        <div class="ouiCalc-content-operation-r">
            <div class="ouiCalc-title border-bottom">
                <span>运算符</span>
            </div>
            <div class="ouiCalc-budget-symbol-area">
                <ul>
                    <li>
                        <div class="budget-symbol-item">
                            <span class="budget-symbol-item-area">
                                <i class="operator-icon icon-plus"></i>
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="budget-symbol-item">
                            <span class="budget-symbol-item-area">
                                <i class="operator-icon icon-minus-sign"></i>
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="budget-symbol-item">
                            <span class="budget-symbol-item-area">
                                <i class="operator-icon icon-multiplication"></i>
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="budget-symbol-item">
                            <span class="budget-symbol-item-area">
                                <i class="operator-icon icon-division"></i>
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="budget-symbol-item">
                            <span class="budget-symbol-item-area">
                                <i class="operator-icon icon-left-brackets"></i>
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="budget-symbol-item">
                            <span class="budget-symbol-item-area">
                                <i class="operator-icon icon-right-brackets"></i>
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="budget-symbol-item">
                            <span class="budget-symbol-item-area">
                                <i class="operator-icon icon-greater-than"></i>
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="budget-symbol-item">
                            <span class="budget-symbol-item-area">
                                <i class="operator-icon icon-greater-than-equal"></i>
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="budget-symbol-item">
                            <span class="budget-symbol-item-area">
                                <i class="operator-icon icon-less-than"></i>
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="budget-symbol-item">
                            <span class="budget-symbol-item-area">
                                <i class="operator-icon icon-less-than-equal"></i>
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="budget-symbol-item">
                            <span class="budget-symbol-item-area">
                                <i class="operator-icon icon-equality-sign"></i>
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="budget-symbol-item">
                            <span class="budget-symbol-item-area">
                                <i class="operator-icon icon-greater-than-less"></i>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="ouiCalc-title border-bottom">
                <span>通用函数</span>
            </div>
            <div class="ouiCalc-budget-symbol-area">
                <ul>
                    <li>
                        <div class="budget-symbol-item">
                            <span class="budget-symbol-item-area">
                                日期差
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="budget-symbol-item">
                            <span class="budget-symbol-item-area">
                                日期时间差
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="budget-symbol-item">
                            <span class="budget-symbol-item-area">
                                取整数
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="budget-symbol-item">
                            <span class="budget-symbol-item-area">
                                取余数
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="budget-symbol-item">
                            <span class="budget-symbol-item-area">
                                向上取整
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
