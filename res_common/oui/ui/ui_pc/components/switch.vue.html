<!--多选组 TODO -->
<template >
    <el-switch
            v-model="value"
            :id="id"
            :name="name"
            :bindProp="bindProp"
            :tempStyle="style"
            :class="cls"
            :placeholder="placeholder"
            @change="_controlOnUpdate"
            :active-color="activeColor"
            :inactive-color="inactiveColor"
            :active-text="activeText"
            :disabled="disabled" 
            :inactive-text="inactiveText">
    </el-switch>
</template>

<script>
    exports = {
        templateType:'vue',
        data: function () {
            return {
                activeValue:true,
                inactiveValue:false,
                id:'',
                name:'',
                bindProp:'',
                value: true,
                style:'',
                cls:'',
                placeholder:'',
                activeColor:'',
                inactiveColor:'',
                activeText:'',
                inactiveText:'' ,
                otherAttrs:null,
                status:'',
                disabled:false, 
            }
        },
        mounted:function(){
            if( this.otherAttrs.defualtStatus ){
                this.value = this.otherAttrs.defualtStatus;  
            } 


            console.info(this.value);

            if( this.otherAttrs.status ){


                if(this.otherAttrs.status == '禁用'){
                    this.disabled = true;
                }
                if(this.otherAttrs.status == '只读'){
                    this.readonly = true;
                } 
                if(this.otherAttrs.status == '隐藏'){
                    this.type = "hidden";
                }

            }


        
        },
        methods:{
            _controlOnUpdate:function(v,ov){
                var key = this.bindProp;
                this.onUpdate&&this.onUpdate(key,v,ov,{value:v, data4DB:v, display:(v&&((v+'')=='true')?'是':'否') }); //外部构造的方法调用
            }
        }
    }
</script>
