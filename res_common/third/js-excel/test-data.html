        var rowIdx=1;

                }
            };

                var majorlist = school.majorlist ||[];
                var len =majorlist.length;
                var start4pc = rowIdx;
                //处理序号合并

                    s:{

                    },
                    e:{

                    }
                };

                    2:school.index,//顺序
                    3:'院校',
                    4:school.code,
                    5:school.name,//院校名称
                    6:'专业组',
                    7:'待2021大厚本公布结果',
                    8: '待公布'
                });

                oui.eachArray(majorlist,function(marjor,idx4margor){
                    if(idx4margor%2==0){
                        var left = marjor;
                        var right =null;
                        if(idx4margor+1<len){
                            right = majorlist[idx4margor+1];
                        }
                        rowIdx++;
                        arr.push({
                            1:curr.pc, //批次
                            2:school.index,//顺序
                            3:'专业'+(idx4margor+1), //左侧专业标题
                            4:left.code, //左侧专业代码
                            5:left.name,//左边的专业名词
                            6:'专业'+(idx4margor+2),//右侧专业标题
                            7:right?right.code:'', //右侧专业代码
                            8:right?right.name:''//右侧专业名词

                        });
                    }
                });
                merges['1_'+start4pc].e.r = rowIdx-1;

            });
            merges['0_'+start].e.r = rowIdx-1;


        });
        return {
            data:arr,
            merges:merges
        }

    jsono = getExportData();
    function downloadExl(obj, type) {
        var json = obj.data;
        var mergesMap = obj.merges;

        var tmpdata = json[0];
//        json.unshift({});
        var keyMap = []; //获取keys
        for (var k in tmpdata) {
            keyMap.push(k);
            json[0][k] =  json[0][k];
        }
        var tmpdata = [];//用来保存转换好的json
        json.map((v, i) => keyMap.map((k, j) => Object.assign({}, {
            v: v[k],
            position: (j > 25 ? getCharCol(j) : String.fromCharCode(65 + j)) + (i + 1)
        }))).reduce((prev, next) => prev.concat(next)).forEach((v, i) => tmpdata[v.position] = {
            v: v.v
        });
        var outputPos = Object.keys(tmpdata); //设置区域,比如表格从A1到D10
        tmpdata["B1"].s = {
            font: {
                sz: 14, bold: true, color: { rgb: "FFFFAA00" }
            }, fill: {
                bgColor: { indexed: 64 }, fgColor: { rgb: "FFFF00" } }
        };//<====设置xlsx单元格样式
        var merges = [];
        for(var k in mergesMap){
            merges.push(mergesMap[k]);
        }
        tmpdata["!merges"] = merges;//<====合并单元格
        var tmpWB = {
            SheetNames: ['mySheet'], //保存的表标题
            Sheets: {
                'mySheet': Object.assign({},
                        tmpdata, //内容
                        {
                            '!ref': outputPos[0] + ':' + outputPos[outputPos.length - 1] //设置填充区域
                        })
            }
        };
        tmpDown = new Blob([s2ab(OURS_IMPORT_XLSX.write(tmpWB,
                { bookType: (type == undefined ? 'xlsx' : type), bookSST: false, type: 'binary' }//这里的数据是用来定义导出的格式类型
        ))], {
            type: ""
        });
        saveAs(tmpDown, "这里是下载的文件名" + '.' + (wopts.bookType == "biff2" ? "xls" : wopts.bookType));
    }
    function getCharCol(n) {
        let temCol = '',
                s = '',
                m = 0
        while (n > 0) {
            m = n % 26 + 1
            s = String.fromCharCode(m + 64) + s
            n = (n - m) / 26
        }
        return s
    }
    function s2ab(s) {
        if (typeof ArrayBuffer !== 'undefined') {
            var buf = new ArrayBuffer(s.length);
            var view = new Uint8Array(buf);
            for (var i = 0; i != s.length; ++i) view[i] = s.charCodeAt(i) & 0xFF;
            return buf;
        } else {
            var buf = new Array(s.length);
            for (var i = 0; i != s.length; ++i) buf[i] = s.charCodeAt(i) & 0xFF;
            return buf;
        }
    }
